<!DOCTYPE html>
<html>
<head>
  <!-- meta for the browser to allow for mobile first design -->
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Data Collector for AGOL</title>

  <style>
      html,
      body,
      #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
      }

      /* Custom styling for the Search widget */
      .esri-search {
          background-color: black !important;
          color: white !important;
      }

      .esri-search .esri-input {
          color: white !important;
      }

      .esri-search .esri-search__submit-button {
          background-color: black !important;
          color: white !important;
      }

  </style>

  <!--importing the css and libraries for esri.js-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <!--loading the modules-->
  <script>
  require([
    "esri/config", 
    "esri/Map", 
    "esri/views/MapView", 
    "esri/widgets/Locate", 
    "esri/widgets/Search"
  ], (esriConfig, Map, MapView, Locate, Search) => {

        //adding in API Key
        esriConfig.apiKey = "AAPK00ddc6c61269498ab49a78dd3e1855c401j7v7tHZGdSr9EqleiMNXbGGQ4FhL4bjHBddV3SIP3kptKOVGSgowuEJkPRVfUT";

        const map = new Map({
              basemap: "satellite"
        });

        // Set the initial center and zoom level
        const view = new MapView({
              container: "viewDiv", // Reference to the DOM node that will contain the view
              map: map, // References the map object
              center: [-98.5795, 39.8283], // Longitude, Latitude for the geographic center of the US
              zoom: 3 // Zoom level to see the whole of the US at start
        });

        const locateBtn= new Locate({
            view : view
        });

        //Add the locate widget to the top left corner of the view
        view.ui.add (locateBtn, {
            position: "top-left"
        });

        // Create the Search widget and configure its parameters
        const searchWidget = new Search({
            view: view,
            popupEnabled: true,
            popupOpenOnSelect: true,
            resultGraphicEnabled: true,
            autoSelect: true
        });

        // Add the search widget to the top right corner of the view
        view.ui.add(searchWidget, {
            position: "top-right"
        });

  });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <h1>JS Mobile</h1>
</body>
</html>
